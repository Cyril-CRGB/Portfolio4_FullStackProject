{% extends "base.html" %} {% block content %}
<div class="container-fluid">
  <div
    class="progress"
    role="progressbar"
    aria-label="Example with label"
    aria-valuenow="25"
    aria-valuemin="0"
    aria-valuemax="100"
  >
    <div class="progress-bar" style="width: 50%">50%</div>
  </div>
  <hr />

  <div class="container text-center">
    <h2>Select a Month for {{ year }}:</h2>
    <div class="row align-items-start">
      <div class="col"></div>
      <div class="col">
        <ul class="list-group">
          {% for month in months %}
          <li class="list-group-item">
            <a
              href="{% url 'generator_employees' year=year month=forloop.counter %}"
              >{{ month }}</a
            >
          </li>
          {% endfor %}
        </ul>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
{% endblock %}
