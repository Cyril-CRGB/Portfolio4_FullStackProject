<div class="container-fluid">

    role="progressbar"

    aria-valuenow="25"
    aria-valuemin="0"
    aria-valuemax="100"
  >
    <div class="progress-bar" style="width: 50%">50%</div>
  </div>
  <hr />

  <div class="container text-center">
    <h2>Select a Month for {{ year }}:</h2>
    <div class="row align-items-start">
      <div class="col"></div>
      <div class="col list-group">
        {% for month_num, has_data in generator_check_data_exist.items %}

          href="{% url 'generator_employees' year=year month=month_num %}"
          class="list-group-item list-group-item-action"
        >
          {{ month_num }} {% if has_data %}
          <span class="badge bg-warning">Saved</span>
          {% endif %}
        </a>
