{% extends "base.html" %} {% block content %}
<!-- Main container for the page content -->
<div class="container text-center">
  <div class="row align-items-start">
    <div class="col"></div> <!-- Empty column for spacing -->
    <div class="col">
      <!-- If the user is authenticated, show links to different sections -->
      {% if user.is_authenticated %}
      <a
        href="{% url 'Listofemployees' %}"
        class="list-group-item list-group-item-action"
        >Employees</a
      >
      <a
        href="{% url 'Yearview' %}"
        class="list-group-item list-group-item-action"
        >Years</a
      >
      <a
        href="{% url 'generator_year' %}"
        class="list-group-item list-group-item-action"
        >Generator</a
      >
      <a
        href="{% url 'overview' %}"
        class="list-group-item list-group-item-action"
        >Overview</a
      >
      {% else %}
      <!-- If the user is not authenticated, prompt them to log in -->
      <p>You need to <a href="{% url 'account_login' %}">log in</a>!</p>
      {% endif %}
    </div>
    <div class="col"></div><!-- Empty column for spacing -->
  </div>
</div>
{% endblock %}
